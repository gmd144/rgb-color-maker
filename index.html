<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB Color Maker</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-10 mx-auto">
            <div class="col-md-2 mixer">
                <div class="form-group">
                    <span>R</span>
                    <input type="range" min="0" max="255" value="0" id="red">
                    <span id="r-val">0</span>
                </div>
                <div class="form-group">
                    <span>G</span>
                    <input type="range" min="0" max="255" value="0" id="green">
                    <span id="g-val">0</span>
                </div>
                <div class="form-group">
                    <span>B</span>
                    <input type="range" min="0" max="255" value="0" id="blue">
                    <span id="b-val">0</span>
                </div>
                <div class="form-group">
                    <button class="btn btn-info">Generate</button>
                </div>
            </div>
        </div>
        <div class="footer text-center">
            <p>Click the <strong>Generate</strong> button or press the <strong>spacebar</strong> on the keyboard to randomly generate a color.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
